<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pastel Responsive Toggle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button id="sidebarLeftToggleBtn" class="floatingToggleBtns" aria-controls="sidebarLeftContainer" aria-expanded="false">☰ L</button>
    <button id="sidebarRightToggleBtn" class="floatingToggleBtns" aria-controls="sidebarRightContainer" aria-expanded="false">R ☰</button>

    <div id="pageOverlay" aria-hidden="true"></div>

    <div id="appMainContainer">
      <div id="topLoadingBarContainer"><div id="topLoadingBar"></div></div>

      <aside id="sidebarLeftContainer" class="sidebars"></aside>

      <aside id="sidebarRightContainer" class="sidebars">
        <div id="sidebarRightLinkTreeContainer">
          <div id="sidebarRightPathDisplay">
            <span id="sidebarRightPathLabel">Location:</span>
            <span id="sidebarRightCurrentPath">/root/ishini</span>
          </div>
          <div id="sidebarRightLinkTree">
            <a href="#" class="sidebarRightTreeLinks" data-section="ishini"><span>Ishini</span><span class="arrow">→</span></a>
            <a href="#" class="sidebarRightTreeLinks" data-section="gaming"><span>Gaming Library</span><span class="arrow">→</span></a>
            <a href="#" class="sidebarRightTreeLinks" data-section="music"><span>Music Library</span><span class="arrow">→</span></a>
          </div>
        </div>

        <div id="sidebarRightTerminalPanel">
          <div id="sidebarRightTerminalHeader">
            <div class="sidebarRightTerminalDots"><span></span><span></span><span></span></div>
            <span id="sidebarRightTerminalTitle">System Console</span>
          </div>

          <div id="sidebarRightTerminalOutput" aria-live="polite"></div>

          <div id="sidebarRightTerminalInputArea">
            <span class="prompt">>></span>
            <input id="sidebarRightTerminalInput" type="text" autocomplete="off" placeholder="Enter command..." />
          </div>
        </div>
      </aside>

      <nav id="topNavBar"></nav>
      <main id="mainContent"></main>

      <footer id="floatingFooter">
        <div id="floatingFooterPill">
          <p id="floatingFooterText">
            © 2025 I’m sleepy... <span class="pinkGlow">(๑-﹏-๑)</span>
            Don’t steal my code! <span class="cyanGlow">UWU MWAH!</span>
          </p>
          <a id="floatingFooterGitHubBtn" class="floatingFooterGitHubBtn" href="#" aria-label="GitHub link">
            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
            GitHub
          </a>
        </div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
